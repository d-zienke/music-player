<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/assets/css/style.css" />
		<title>Music Player App</title>
	</head>
	<body>
		<div class="player">
			<div class="player__display">
				<div id="player-images" class="player__images"></div>
				<div class="player__info">
					<span id="song-title" class="player__title"></span>
					<span id="song-author" class="player__author"></span>
				</div>
			</div>
			<audio id="player-audio"></audio>
			<div class="player__controls">
				<img id="btn-replay" src="src/assets/icons/btn-replay.svg" alt="" />
				<img id="btn-prev" src="src/assets/icons/btn-prev.svg" alt="" />
				<img id="btn-play" src="src/assets/icons/btn-play.svg" alt="" />
				<img id="btn-next" src="src/assets/icons/btn-next.svg" alt="" />
				<img id="btn-stop" src="src/assets/icons/btn-stop.svg" alt="" />
			</div>
			<div class="player__credits">
				<span id="credits-btn" class="player__credits-btn">Credits</span>
				<div id="song-credits" class="player__credits-container"></div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
